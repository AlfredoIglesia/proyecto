<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" [attr.ariaValuenow]="progreso1" aria-valuenow="progreso1" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" [attr.ariaValuenow]="progreso2" aria-valuenow="progreso2" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambiaValor)="progreso1 = $event" nombre="Barra de progreso 1" [progreso]="progreso1"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambiaValor)="progreso2 = $event" nombre="Barra de progreso 2" [progreso]="progreso2"></app-incrementador>
            </div>
        </div>
    </div>
